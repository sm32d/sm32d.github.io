<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Passey - The Password Generator</title>
</head>
<body>
    <h1 class="m-10 text-3xl font-bold">Passey</h1>
    <div style="height: 70vh;" class = "flex flex-col justify-center items-center">
        <div class="mx-10">
            <span>Length of the password: </span> 
            <input class="border-b-2 border-red-500 focus:bg-red-50 outline-none md:ml-5 m-1 py-0.5 md:m-0 px-3 text-grey-darkest" required type="text" id="len">
            <br>
            <span>Include: </span><br>
            <input class="mt-2" type="checkbox" name="include" id="incNumbers" value="nums">
            <label for="incNumbers"> Numbers</label>
            <br>
            <input type="checkbox" name="include" id="incSpl" value="spl">
            <label for="incSpl"> Special Characters (@ # ! * ^ & $ %)</label>
            <br>
            <button onclick="random()" class="focus:outline-none mt-4 bg-red-700 font-bold text-white px-5 py-1 rounded hover:bg-red-200 hover:text-red-900">Generate</button>
            <button onclick="reset()" class="ml-5 focus:outline-none mt-4 bg-red-700 font-bold text-white px-5 py-1 rounded hover:bg-red-200 hover:text-red-900">Reset</button>
        </div>
        <div class="mx-10 mt-3">
            Password Generated: <input class="md:ml-5 outline-none" type="text" id="res" readonly>
        </div>
    </div>
    <footer class="flex flex-col justify-center items-center mb-10">
        <div class="inline mb-1">
            <span>
                Made with <i class="text-red-500 fas fa-heart"></i> by
            </span>
            <a href="https://www.prodominik.me/">
                <span class="text-red-800">Dominik</span>
            </a>
        </div>
        <span>
            Code available at <a class="outline-none text-gray-700" href="https://github.com/sm32d" target="_blank">Github</a>
        </span>
        <span>
            Licensed under
            <a class="outline-none text-gray-700" href="https://github.com/sm32d/passey/blob/master/LICENSE.md" target="_blank">
                GNU Affero General Public License v3.0
            </a>
        </span>
    </footer>

    <script src="passey.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/409f51dbb6.js" crossorigin="anonymous"></script>
</body>
</html>
